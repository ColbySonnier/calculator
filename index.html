<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="calc">
            <div class="output-display">
                <div class="output">0</div>
            </div>
            <div class="columns">
                <div class="column-1">
                    <button class="clear special-btn">AC</button>
                    <button class="btn-7 normal-btn">7</button>
                    <button class="btn-4 normal-btn">4</button>
                    <button class="btn-1 normal-btn">1</button>
                </div>
                <div class="column-2">
                    <button class="change-sign special-btn">+/-</button>
                    <button class="btn-8 normal-btn">8</button>
                    <button class="btn-5 normal-btn">5</button>
                    <button class="btn-2 normal-btn">2</button>
                </div>
                <div class="column-3">
                    <button class="percent special-btn">%</button>
                    <button class="btn-9 normal-btn">9</button>
                    <button class="btn-6 normal-btn">6</button>
                    <button class="btn-3 normal-btn">3</button>
                </div>
                <div class="column-4">
                    <button class="btn-divide normal-btn">/</button>
                    <button class="btn-multiply special-btn">x</button>
                    <button class="btn-subtract normal-btn">-</button>
                    <button class="btn-add normal-btn">+</button>
                </div>
            </div>
            <div class="bottom-row">
                <button class="btn-0 normal-btn">0</button>
                <button class="btn-decimal normal-btn">.</button>
                <button class="btn-enter special-btn">=</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
